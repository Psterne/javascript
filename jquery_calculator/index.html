<!DOCTYPE html>
<html>

  <head>
    <title>Javascript Math</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha256-3dkvEK0WLHRJ7/Csr0BZjAWxERc5WH7bdeUya2aXxdU= sha512-+L4yy6FRcDGbXJ9mPG8MT/3UCDzwR9gPeyFNMCtInsol++5m3bk2bXWKdZjvybmohrAsn3Ua5x8gfLnbE1YkOg==" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>

  <body>

    <div class="container">
        <div class="row math">
          <div class="col-sm-12"><h1>Pilar's Calculator</h1></div>


        <div class="p-calc">
          <div class="col-sm-3"></div>
          <div class="col-sm-2">
            <div class="input">
                <input type="number" name="firstvalue" id="value1">
            </div>
          </div>
          <div class="col-sm-1">
            <div class="operator">
              <select>
                <option value="plus">+</option>
                <option value="minus">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
              </select>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="input">
              <input type="number" name="secondvalue" id="value2">
            </div>
          </div>
          <div class="col-sm-1">
            <div id="equal">=</div>
          </div>
          <div class="col-sm-1">
            <div class="output"></div>
          </div>
          <div class="col-sm-2"></div>

          <div class="col-sm-12">
            <div class="btn btn-default btn-lg calculate">Calculate</div>
          </div>
        </div>
      </div>
    </div>
  </body>

<!--More scripts-->

  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
  <script src="javascript/js.js"></script>

</html>
